spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.from=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.ai.openai.api-key=${OPENAI_API_KEY}
app.frontend.url=${APP_FRONTEND_URL}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================================
# CLOUDFLARE R2 CONFIGURATION
# ===============================================
# Replace with your actual Cloudflare R2 credentials
# The endpoint for your R2 account
spring.cloud.aws.s3.endpoint=${R2_ENDPOINT}
# The name of your R2 bucket
spring.cloud.aws.s3.bucket=${R2_BUCKET}
# Your R2 Access Key ID
spring.cloud.aws.credentials.access-key=${R2_ACCESS_KEY}
# Your R2 Secret Access Key
spring.cloud.aws.credentials.secret-key=${R2_SECRET_KEY}
# The region must be set to 'auto' for Cloudflare R2
spring.cloud.aws.region.static=auto
# The public-facing URL for the R2 bucket (from the "Public Development URL" setting in Cloudflare)
app.r2.public-url=${R2_PUBLIC_URL}

# Enable path-style access for S3-compatible services like R2
spring.cloud.aws.s3.path-style-access-enabled=true